<html>

 content="default-src *  data: blob: 'unsafe-inline' 'unsafe-eval'; 
script-src * data: blob: 'unsafe-inline' 'unsafe-eval'; 
connect-src * data: blob: 'unsafe-inline'; 
img-src * data: blob: 'unsafe-inline'; 
frame-src * data: blob: ;

font-src * data: blob: 'unsafe-inline';"/>

<style>

</style>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link href="https://vjs.zencdn.net/7.0.4/video-js.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/7.0.4/video.js"></script>
</head>
<body>
<video  class="video-js" id="player" data-setup='{"fluid": true}'> 
     <source src="https://hopprvideos.s3-ap-southeast-2.amazonaws.com/BMW.mp4" type=video/mp4>
</video>
<script>
var player = videojs("player");

player.ready(function() {
      player.play();
  });
  </script>
</body>
</html>
