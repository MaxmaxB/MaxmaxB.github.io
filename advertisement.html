<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoppr TV - Transform Your TV Advertising</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #0a0e27;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Animated gradient background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0a0e27 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: 0;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #00d4ff 0%, transparent 70%);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #7b2ff7 0%, transparent 70%);
            top: 50%;
            right: 10%;
            animation-delay: -7s;
        }

        .orb3 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #ff6b9d 0%, transparent 70%);
            bottom: 10%;
            left: 30%;
            animation-delay: -14s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(50px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-30px, 50px) scale(0.9);
            }
        }

        /* Particle effects */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 15s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }

            10% {
                opacity: 0.5;
            }

            90% {
                opacity: 0.5;
            }

            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in;
            position: relative;
            z-index: 10;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #00d4ff 0%, #7b2ff7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {

            0%,
            100% {
                filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.3));
            }

            50% {
                filter: drop-shadow(0 0 20px rgba(123, 47, 247, 0.5));
            }
        }

        .exit-text {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 10px;
            letter-spacing: 1px;
            animation: fadeInDelay 1.5s ease-in;
        }

        @keyframes fadeInDelay {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 36px;
            }

            .exit-text {
                font-size: 14px;
            }

            .orb {
                filter: blur(30px);
            }

            .orb1,
            .orb2 {
                width: 200px;
                height: 200px;
            }
        }

        .description {
            white-space: pre-line;
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div class="animated-bg"></div>

    <!-- Floating orbs -->
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>

    <div class="container">
        <div class="logo">Advertisement</div>
        <div class="exit-text">Press Back to Exit</div>
    </div>

    <script>
        const description = document.querySelector('.description');

        document.addEventListener('keydown', (event) => {
            const keyName = event.key;
            const keyCode = event.code;

            if (keyName === "Backspace") {
                event.preventDefault();
                window.history.back();
            }
        });

        // Create floating particles starting from the bottom
        function createParticles() {
            const particleCount = 30;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.bottom = '0px'; // Start at the bottom
                particle.style.top = 'auto';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                document.body.appendChild(particle);
            }
        }

        const x = 20;
        const y = 20
        //Initialize browser plugin
        const coolitaBrowserExtend = new QjyScript();
        //Move virtual mouse
        /**
        *Qjy_SetMousePos Set virtual mouse position
        *
        *@ param {string} x mouse position X coordinate
        *@ param {string} y Mouse Position Y Coordinate
        */
        coolitaBrowserExtend.exec("qjy_SetMousePos", "" + x, "" + y)
        //Trigger virtual mouse click event
        // coolitaBrowserExtend.exec("qjy_SimulateClick");

        createParticles();
    </script>
</body>

</html>
